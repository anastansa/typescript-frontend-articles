<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TS</title>

	<link href="dist/output.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather" rel="stylesheet">
</head>

<body>
<div class="container mx-auto">
	<div class="h-screen flex flex-col items-center gap-4 mb-20">
		<div class="text-3xl mb-4 pt-20 font-black 	md:mb-10">
			Frontend articles
		</div>
		<div class="flex flex-col gap-2 items-center md:flex-row">
			<div class="text-lg font-black">
				Sort by tags:
			</div>
			<div class="flex gap-2 flex-wrap">
				<div class="tag active" data-id="all"> All </div>
				<div class="tag" data-id="html"> HTML </div>
				<div class="tag" data-id="css"> CSS </div>
				<div class="tag" data-id="javascript"> JavaScript </div>
				<div class="tag" data-id="vue.js"> Vue.js </div>
				<div class="tag" data-id="typescript"> Typescript </div>
			</div>
		</div>
		<div id="articles" class="w-full h-full grid grid-cols-1 auto-rows-min gap-2 p-4 bg-white md:grid-cols-3"></div>
	</div>
</div>

<script src="index.js"></script>
</body>
</html>
